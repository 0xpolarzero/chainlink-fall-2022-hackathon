specVersion: 0.0.4
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: MasterContract
    network: mumbai
    source:
      address: '0x912eee6E194358d57997cC9CD66f1bF62aadcE25'
      abi: MasterContract
      startBlock: 28679985
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - ChildContractCreated
      abis:
        - name: MasterContract
          file: ./abis/MasterContract.json
      eventHandlers:
        - event: ChildContractCreated(indexed address,indexed address,string,string,string[],string[],address[])
          handler: handleChildContractCreated
      file: ./src/master-contract.ts
