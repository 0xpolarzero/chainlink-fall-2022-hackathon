specVersion: 0.0.4
schema:
  file: schema.graphql
dataSources:
  - kind: ethereum
    name: PromiseFactory
    network: mumbai
    source:
      address: "0xb05Fbb139A84b6fbdE0920f41E9F642c40df9107"
      abi: PromiseFactory
      startBlock: 28999204
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - PromiseContractCreated
      abis:
        - name: PromiseFactory
          file: PromiseFactory/abis/PromiseFactory.json
      eventHandlers:
        - event: PromiseContractCreated(indexed address,indexed
            address,string,string,string[],string[],address[])
          handler: handlePromiseContractCreated
        - event: ParticipantAdded(indexed address,string,string,address)
          handler: handleParticipantAdded
        - event: TwitterAddVerifiedSuccessful(indexed address,string)
          handler: handleTwitterAddVerifiedSuccessful
      file: PromiseFactory/PromiseFactory.wasm
